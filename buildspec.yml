version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing frontend dependencies...
      - cd frontend
      - npm install
      - npm run build
      - cd ../backend
      - echo Installing backend dependencies...
      - npm install

  build:
    commands:
      - echo Build completed successfully.

artifacts:
  files:
    - frontend/build/**/*
    - backend/**/*
    - appspec.yml
    - scripts/**
